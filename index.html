<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="homepage/index.css" />
    <title>BABE Animation</title>
  </head>
  <body>
    <div class="mainDiv">
      <div class="logo">
        <span
          id="bee"
          onmouseover="changeName('bee')"
          onmouseout="resetName('bee')"
          >B</span
        >
        <span
          id="austin"
          onmouseover="changeName('austin')"
          onmouseout="resetName('austin')"
          >A</span
        >
        <span
          id="brian"
          onmouseover="changeName('brian')"
          onmouseout="resetName('brian')"
          >B</span
        >
        <span
          id="eugene"
          onmouseover="changeName('eugene')"
          onmouseout="resetName('eugene')"
          >E</span
        >
      </div>
      <div class="chooseDev">
        <button onclick="helpIcon()" id="iconButton">
          <i type="button" id="helpIcon" class="bi bi-info-circle-fill"></i>
        </button>
      </div>
    </div>

    <div class="devs">
      <div class="devCont">
        <div class="dev"><a href="bee/bee.html">Dev Bee</a></div>
        <img src="homepage/4.jpg" alt="" />
      </div>
      <div class="devCont">
        <div class="dev"><a href="austin/austin.html">Dev Austin</a></div>
        <img src="homepage/3.png" alt="" />
      </div>
      <div class="devCont">
        <div class="dev"><a href="brian/brian.html">Dev Brian</a></div>
        <img src="homepage/1.png" alt="" />
      </div>
      <div class="devCont">
        <div class="dev"><a href="eugene/eugene.html">Dev Eugene</a></div>
        <img src="homepage/2.png" alt="" />
      </div>
    </div>
    <script src="homepage/index.js"></script>
  </body>
</html>
